{% extends 'base.html' %}

{% block content %}
   <div class="container">
   {% include 'alerts.html' %}
   <h1 class="text-center">TaskTrack</h1>
       <div class="list-group">
        {% for task in tasks %}
           <a href="#" class="list-group-item list-group-item-action" aria-current="true">
               {{ task.title }}
               <span class="badge text-bg-primary">{{task.get_status_display  }}</span>
               <span class="badge text-bg-warning">{{task.get_priority_display }}</span>

         </a>
       {% endfor %}
    </div>


   </div>


{% endblock %}
